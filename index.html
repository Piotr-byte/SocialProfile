<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <img src="assets/images/avatar-jessica.jpeg" class="profile__image">
    <div class="profile__title">
      <h1 class="profile__name">Jessica Randall</h1>
      <h2 class="profile__subtitle">London, United Kingdom</h2>
    </div>
    <h3 class="profile__description">"Front-end developer and avid reader."</h3>
    <div class="profile__buttons" id="buttons">
      <button class="button">GitHub</button>
      <button class="button">Frontend Mentor</button>
      <button class="button">LinkedIn</button>
      <button class="button">Twitter</button>
      <button class="button">Instagram</button>
    </div>
  </div>
</body>

</html>
